<head>

    <link href="static/icon.png" rel="icon" sizes="192x192"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1"/>
    <style>
        html, body{ height: 100% }
        html{
            color: #763300;
            display: table;
            margin: 0 auto;
            user-select: none;
        }
        body{
            width: 50%;
            padding: 1em;
            max-width: 50em;
            display: table-cell;
            vertical-align: middle;
            font: 16px "思源黑体 CN";
            background: url(static/bg.png) center #a9db22;

        a{
            color: #b74f00;
            text-decoration: none;
            transition: color .3s;
        }

        p{ margin: 0 0 2em }
        p:last-child{ margin-bottom: 0 }

        h1{
            font-size: 2.5em;
            margin: 0 0 .75em;
            text-align: center;
        }

        main{
            padding: 1.5em;
            border-radius: 1em;
            box-shadow: 0 0 .5em rgba(0, 0, 0, .5);
            border: .25em rgba(169, 219, 34, .3) solid;
            background: url(static/girl.png) bottom right  no-repeat #fff;
        }

        .item{
            width: 8em;
            color: #fff;
            display: block;
            padding: .75em;
            border-radius: 1em;
            text-align: center;
            background: #b74f00;
            margin-bottom: .75em;
            transition: opacity .3s;
        }
        .item:hover{ opacity: .8 }

        @media screen and (max-width: 600px){
            .item{
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
